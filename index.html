<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="This is my portfolio site.">
    <meta name="keywords" content="	bolt, bootstrap, portfolio">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
    <title>Bolt - Free Bootstrap 3 Theme</title>
  </head>
  <body class="toppage">                                  <!--inner classは横幅と中央揃え(全てにおいて共通)-->
  <header class="header">
    <div class="inner header__inner">
      <p class="header__icon__thunder"><i class="fas fa-bolt fa-2x"></i></p>
      <div class="header__icon">
      <a class="header__icon__pc">content</a>
      <div class="header__icon__sp">
        <div class="icon"></div>
        <div class="icon"></div>
        <div class="icon"></div>
      </div>
      </div>
    </div>
  </header>
  <main>
    <div class="main">
      <div class="inner title__inner">
        <h1 class="main__text">Bolt Theme</h1>
      </div>
    </div>
    <section>
      <div class="section__iphone">
        <div class="inner iphone__box">
          <figure class="inner__iphone">
            <img src="img/iphone.png">
          </figure>
          <h1 class="inner__iphone header__iphone">WHAT WE CAN DO?</h1>
        </div>
      </div>
    </section>
    <article>
      <div class="article">
        <div class="inner">
          <h1 class="inner header__article">OUR LATEST WORK</h1>
          <figure>
          <ul class="inner grid__list">
            <li>
              <a class="hover__grid" href="https://www.google.com"><img src="img/01.jpg" width="200px"></a>
            </li>
            <li>
              <a class="hover__grid" href="https://www.google.com"><img src="img/02.jpg" width="200px"></a>
            </li>
            <li>
              <a class="hover__grid" href="https://www.google.com"><img src="img/03.jpg" width="200px"></a>
            </li>
            <li>
              <a class="hover__grid" href="https://www.google.com"><img src="img/04.jpg" width="200px"></a>
            </li>
            <li>
              <a class="hover__grid" href="https://www.google.com"><img src="img/05.jpg" width="200px"></a>
            </li>
            <li>
              <a class="hover__grid" href="https://www.google.com"><img src="img/06.jpg" width="200px"></a>
            </li>
          </ul>
          </figure>
          <div class="inner inner__grid__afterbox">
            <p class="grid__text">
              Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever.
            </p>  
            <a class="email__box">
              Email Me!
            </a>
          </div>
        </div>
      </div>
    </article>
    <section>
      <div class="section__select">
        <div class="inner select__box">
          <h1 class="header__select">OUR SKILLS</h1>
        </div>
        <figure>
        <ul class="inner select__content">
          <li>
            <img src="img/circle_01.png">
            <figcaption class="circle__text">Javascript</figcaption>
          </li>
          <li>
            <img src="img/circle_02.png">
            <figcaption class="circle__text">Bootstrap</figcaption>
          </li>
          <li>
            <img src="img/circle_03.png">
            <figcaption class="circle__text">wrodprees</figcaption>
          </li>
          <li>
            <img src="img/circle_04.png">
            <figcaption class="circle__text">Photoshop</figcaption>
          </li>
        </ul>
        </figure>
      </div>
    </section>
    <nav>
      <div class="nav__sns">
        <div class="inner">
          <figure>
          <div class="inner sns__icon">
            <a class="hover__sns" href="https://www.google.com"><i class="fab fa-facebook-f fa-2x my__color"></i></a>
            <a class="hover__sns" href="https://www.google.com"><i class="fas fa-globe-asia fa-2x my__color"></i></a>
            <a class="hover__sns" href="https://www.google.com"><i class="fab fa-twitter fa-2x my__color"></i></a>
            <a class="hover__sns" href="https://www.google.com"><i class="fas fa-envelope fa-2x my__color"></i></a>
          </div>
          </figure>
        </div>
      </div>
    </nav>
  </main>
  <footer class="footer">
    <div class="inner footer__inner">
      <p class="footer__text">Crafted with❤︎by BlackTie.com</p>
    </div>
  </footer>
  

  </body>
</html>
